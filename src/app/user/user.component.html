<div class="card componentStyle">
    <div style="text-align: right;margin-bottom: 5px;">
        <a data-bs-toggle="modal" data-bs-target="#mpUser" (click)="addUser()" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            ADD
        </a>
    </div>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>#Id</th>
                <th>Name</th>
                <th>Email Address</th>
                <th>Mobile Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of lstUserDetails">
                <td>{{user.id}}</td>
                <td>{{user.name}} </td>
                <td>{{user.email}}</td>
                <td>{{user.mobileNumber}}</td>
                <td>
                    <a class="btn btn-info"><i class="fas fa-eye"></i></a> &nbsp;
                    <a (click)="editUser(user)" data-bs-toggle="modal" data-bs-target="#mpUser"
                        class="btn btn-secondary"><i class="fas fa-pen-square"></i></a>&nbsp;
                    <a (click)="deleteUser(user.id)" class="btn btn-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Model popup starts-->
    <div class="modal fade" id="mpUser" tabindex="-1" aria-labelledby="mpUserTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mpUserTitle">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div *ngIf="alertMessage" class="alert alert-success" role="alert">
                            {{alertMessage}}
                        </div>
                        <div class="form-group">
                            <label for="txtName" class="col-form-label">Name:</label>
                            <input [(ngModel)]="userModel.name" name="txtName" type="text" class="form-control"
                                id="txtName">
                        </div>
                        <div class="form-group">
                            <label for="txtEmailAddress" class="col-form-label">Email Address:</label>
                            <input [(ngModel)]="userModel.email" name="txtEmailAddress" type="text" class="form-control"
                                id="txtEmailAddress">
                        </div>
                        <div class="form-group">
                            <label for="txtMobileNumber" class="col-form-label">Mobile Number:</label>
                            <input [(ngModel)]="userModel.mobileNumber" name="txtMobileNumber" type="number"
                                class="form-control" id="txtMobileNumber">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" (click)="saveUser()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Model popup ends-->
</div>
