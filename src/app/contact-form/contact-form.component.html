<form #form="ngForm" (ngSubmit)="log(form)" class="card componentStyle">
    <div class="form-group">
        <label for="txtFirstName">First Name</label>
        <input ngModel name="txtFirstName" #txtFirstName="ngModel" minlength="5" required id='txtFirstName' type="text"
            class="form-control">
        <div *ngIf="txtFirstName.touched && txtFirstName.invalid">
            <div class="alert alert-danger" *ngIf="txtFirstName.errors.required">
                First Name is Mandatory
            </div>
            <div class="alert alert-danger" *ngIf="txtFirstName.errors.minlength">
                First Name is Minimum Length is 5 Chars
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" class="form-control">
            <option class="dropdown-item" value="volvo">Volvo</option>
            <option class="dropdown-item" value="saab">Saab</option>
            <option class="dropdown-item" value="mercedes">Mercedes</option>
            <option class="dropdown-item" value="audi">Audi</option>
        </select>
    </div>
    <div class="form-group">
        <label for="txtLastName" class="form-label">Last Name</label>
        <input ngModel name="txtLastName" #txtLastName="ngModel" required type="text" id="txtLastName"
            class="form-control">
        <div class="alert alert-danger" *ngIf="txtLastName.touched && txtLastName.invalid">
            Last Name is Mandatory
        </div>
    </div>
    <div class="form-group">
        <label for="txtEmail" class="form-label">Email Address</label>
        <input ngModel name="txtEmail" #txtEmail="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            type="text" id="txtEmail" class="form-control">
        <div *ngIf="txtEmail.touched && txtEmail.invalid">
            <div class="alert alert-danger" *ngIf="txtEmail.errors.required">
                Email Address is Mandatory
            </div>
            <div class="alert alert-danger" *ngIf="txtEmail.errors.pattern">
                Email Address is In-valid
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="txtComments" class="form-label">Comments</label>
        <textarea ngModel name="txtComments" required #txtComments="ngModel" id="txtComments" cols="10" rows="5"
            class="form-control"></textarea>
        <div class="alert alert-danger" *ngIf="txtComments.touched && txtComments.invalid">
            Comments are mandatory
        </div>

    </div>
    <div class="form-check form-check-inline">
        <input ngModel name="chkTermsAndConditions" #chkTermsAndConditions="ngModel" class="form-check-input"
            type="checkbox" id="chkTermsAndConditions" value="TermsAndConditions">
        <label class="form-check-label" for="chkTermsAndConditions">Terms And Conditions</label>
    </div>
    <p>{{form.value | json}}</p>
    <button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
</form>
