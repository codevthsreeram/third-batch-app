<div class="card componentStyle">
    <div style="text-align: right;margin-bottom: 5px;">
        <a data-bs-toggle="modal" (click)="addPost()" data-bs-target="#mpPost" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            ADD
        </a>
    </div>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1">#Id</th>
                                <th class="cell100 column2">User Id</th>
                                <th class="cell100 column3">Title</th>
                                <th class="cell100 column4">Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table100-body js-pscroll">
                    <table>
                        <tbody>
                            <tr class="row100 body"
                                *ngFor="let post of lstPosts | paginate: { itemsPerPage: 5, currentPage: p }">
                                <td class="cell100 column1">
                                    {{post.id}}
                                </td>
                                <td class="cell100 column2">
                                    {{post.userId}}
                                </td>
                                <td class="cell100 column3">
                                    {{post.title}}
                                </td>
                                <td class="cell100 column4">
                                    <a class="btn btn-info" [routerLink]="['/posts',post.id]"><i
                                            class="fas fa-eye"></i></a> &nbsp;
                                    <a data-bs-toggle="modal" (click)="editPost(post)" data-bs-target="#mpPost"
                                        class="btn btn-secondary"><i class="fas fa-pen-square"></i></a>&nbsp;
                                    <a class="btn btn-danger" (click)="delete(post.id)"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            <tr class="row100 body">
                                <td colspan="4" style="text-align: center;">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="mpPost" tabindex="-1" aria-labelledby="mpPostTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mpPostTitle">{{title}}</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div *ngIf="alertMessage" class="alert alert-success" role="alert">
                            {{alertMessage}}
                        </div>
                        <div class="form-group">
                            <label for="txtUserId" class="col-form-label">User Id:</label>
                            <input name="txtUserId" [(ngModel)]="postModel.userId" type="number" class="form-control"
                                id="txtUserId">
                        </div>
                        <div class="form-group">
                            <label for="txtTitle" class="col-form-label">Title:</label>
                            <input name="txtTitle" [(ngModel)]="postModel.title" type="text" class="form-control"
                                id="txtTitle">
                        </div>
                        <div class="form-group">
                            <label for="txtBody" class="col-form-label">Body:</label>
                            <input name="txtBody" [(ngModel)]="postModel.body" type="text" class="form-control"
                                id="txtBody">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" (click)="savePost()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
