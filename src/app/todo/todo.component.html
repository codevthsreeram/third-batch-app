<div class="card componentStyle">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>#Id</th>
                <th>User Id</th>
                <th>Title</th>
                <th>Completed</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of lstTodo">
                <td>{{todo.id}}</td>
                <td>{{todo.userId}} </td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed}}</td>
                <td>
                    <a class="btn btn-info"><i class="fas fa-eye"></i></a> &nbsp;
                    <a class="btn btn-secondary"><i class="fas fa-pen-square"></i></a>&nbsp;
                    <a class="btn btn-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
